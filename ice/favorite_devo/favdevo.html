<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Favorite Devotionals</title>
  <link rel="stylesheet" href="styles/styles.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header-image">
        <h1>My Favorite<br>Devotionals</h1>
      </div>
    </header>
    <main>
      <div class="content-box">
         <table>
          <tr>
            <th>Speaker</th>
            <th>Title</th>
            <th>Location</th>
            <th>Year</th>
          </tr>
          <tr>
            <td>Russell M. Nelson</td>
            <td>The Love and Laws of God</td>
            <td>BYU</td>
            <td>2019</td>
          </tr>
          <tr>
            <td>Jeffrey R. Holland</td>
            <td>A Saint Through the Atonement of Christ the Lord</td>
            <td>BYU</td>
            <td>2022</td>
          </tr>
          <tr>
            <td>Patrick Kearon</td>
            <td>Flecks of Gold</td>
            <td>BYU</td>
            <td>2024</td>
          </tr>
        </table>
          <form>
            <label>Speaker</label>
            <input type="text"><br>
            <label>Title</label>
            <input type="text"><br>
            <label>Location</label>
            <input type="text"><br>
            <label>Year</label>
            <input type="number"><br>
            <button type="submit">Add Devotional</button>
          </form>
      </div>
    </main>
  </div>
</body>
</html>
