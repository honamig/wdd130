<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Russell M. Nelson</title>
    <style>
        /* Insert styles here, this is called an internal stylesheet  */
        body {
            background: #FFECD7;
        }

        .card {
            background-color: #008DB1;
            border: 5px solid #004E63;
            margin:auto;
            font-family: Helvetica;
            border-radius: 25px;
            width: 35%;
            padding: 30px;
            text-align: center;
        }

        .title {
            color: #FFFFFE;
        }

        .sub-title a {
            color: #91E4FB;
            text-decoration: none;
        }

        img {
            border: 4px solid white;
            margin: 10px;
        }

        .list ul{
            color: #FFFFFE;
            text-align: center;
            list-style-position: inside;
        }
        
        .quote {
            color: #FFD783;
            font-family: "Brush Script MT", "Normal Brush Script";
        }
    </style>
</head>
<body>
    <div id="content">
        <div class="card">
            <h1 class="title">Russell M. Nelson</h1>
            <div class="sub-title">   
                <a href="https://www.churchofjesuschrist.org/?lang=eng">17th President of the Church of Jesus Christ of Latter-day Saints</a>
            </div>
            <img src="ice/prophet_cards/images/russell_nelson.png">
            <div class="list">
                <ul>
                    <li>Born: Sep 9, 1924</li>
                    <li>Apostle: Apr 7, 1984</li>
                    <li>Prophet: Jan 14, 2018</li>
                </ul>
            </div>
            <div class="quote">
                <p>"I urge you to devote time each week - fo the rest of your life - to increase your understanding of the Atoment of Jesus Christ."</p>
            </div>
        </div>
    </div>
</body>
</html>
